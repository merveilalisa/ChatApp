<form #loginForm="ngForm" novalidate>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>

        <!-- Email verication suggested from github forum, basically checks for email legitness -->
        <ion-input [(ngModel)]="account.email" type="email" name="email" #email="ngModel" required pattern="[a-z0-9!#$%&'*+/=?^_`{\}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{\}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></ion-input>
      </ion-item>

      <!-- if invalid and dirty -->
      <div padding *ngIf="email.invalid && email.dirty">
        <span class="global__input-error">Email address is not valid</span>
      </div>

      <ion-item>
        <!-- Password has to include number -->
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="account.password" name="password" type="password" #password= "ngModel" required
        pattern="(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{6,16}$"
        ></ion-input>
      </ion-item>


        <div padding *ngIf="password.invalid && password.dirty">
            <span class="global__input-error">Password must be at least 6 characters and 1 number.</span>
          </div>

    </ion-card-content>
    <ion-row class="login-form__buttons">
      <div>
        <button ion-button (click)="navigateToRegisterPage()" color="secondary">Register</button>
        <!-- disable button til correct -->
        <button ion-button (click)="login()" [disabled]="loginForm.invalid">Login</button>
      </div>


    </ion-row>
  </ion-card>
</form>
